<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="container-fluid">

    <h2>Hi, Please enter your details!</h2>

    <form action="/action_page.php">

      <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" id="fname" placeholder="Please Enter first Name" name="fname">
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Please Enter last name" name="lname">
      </div>

      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" id="uname" placeholder="Please Enter username" name="uname">
      </div>

      <div class="form-group">
        <label for="email">DOB</label>
        <input type="email" class="form-control" id="email" placeholder="Please Enter email" name="email">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Please Enter email" name="email">
      </div>

        <label for="special">Everyone is special! Say something special about you.</label>
        <textarea class="form-control" rows="5" id="special"></textarea>
      </div>

        <label for="pwd">Password</label>

      </div>
 
      <div class="form-group">
        <label for="repwd">Password</label>
        <input type="password" class="form-control" id="repwd" placeholder="Enter password again" name="repwd">
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>
  </div>
